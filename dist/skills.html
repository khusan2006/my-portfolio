  <script>
    // JavaScript to handle button clicks and show corresponding skills
    const sectionButtons = document.querySelectorAll('button');
    const skillSections = document.querySelectorAll('.section-languages, .section-frameworks, .section-tools');

    sectionButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            skillSections.forEach((section) => {
                section.classList.add('hidden');
            });
            skillSections[index].classList.remove('hidden');
        });
    });
</script>
